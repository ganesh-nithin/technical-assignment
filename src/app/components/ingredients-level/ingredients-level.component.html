<div class="container">
  <div *ngFor="let i of [1, 2, 3]" class="ingredients">
    <p>Level Indicator</p>
    <input type="range" id="temp" name="temp" list="markers" value="100" />

    <datalist id="markers">
      <option value="0"></option>
      <option value="25" label="25"></option>
      <option value="50"></option>
      <option value="75"></option>
      <option value="100" label="100"></option>
    </datalist>
  </div>
</div>
